<ion-view view-title="Jobs">
  <ion-content class="content">
  <div class="list">
    <a class="item item-avatar item-icon-right" href="#/app/liste/{{job.id}}" ng-repeat="job in jobs">
      <img src="img/logoSmall.png">
    <h2>{{job.title}}</h2>
    <p>Beginnt: {{job.begin}}</p>
        <i class="icon ion-arrow-right-b"></i>
    </a>
</div>
  </ion-content>
</ion-view>
