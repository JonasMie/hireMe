<ion-view title="Event Details" >

  <ion-content scroll="true">
<div class="list card">
  <div class="item item-avatar">
    <img src="http://www.enjoythessaloniki.com/wp-content/uploads/2012/09/EventsCalendar_Icon.png">
    <h2>{{event.title}}</h2>
    <p>Beginnt: {{event.begin}}</p>
  </div>
  <div class="item item-body">
   <!-- <img class="full-image" src="delorean.jpg">-->
    <p>
      {{event.description}}
    </p>
  </div>
</div>
<h2>Jobs auf Event</h2>
<div class="list">
    <a class="item item-avatar item-icon-right" href="#/app/liste/{{job.id}}" ng-repeat="job in jobs">
      <img src="img/logoSmall.png">
    <h2>{{job.title}}</h2>
    <p>Beginnt: {{job.begin}}</p>
        <i class="icon ion-arrow-right-b"></i>
    </a>
</div>
  </ion-content>
</ion-view>
