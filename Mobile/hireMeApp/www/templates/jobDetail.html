<ion-view title="Job Details" >

  <ion-content scroll="true">
<div class="list card">
  <div class="item item-avatar">
    <img src="http://www.enjoythessaloniki.com/wp-content/uploads/2012/09/EventsCalendar_Icon.png">
    <h2>{{job.title}}</h2>
    <p>Beginnt: {{job.job_begin}}</p>
  </div>
  <div class="item item-body">
   <!-- <img class="full-image" src="delorean.jpg">-->
    <p>
      {{job.description}}
    </p>
  </div>
</div>
<h2>Persönliches Bewerbungsschreiben:</h2>
<textarea name="cover" id="cover-textarea" 
      ng-model="cover" cols="100" rows="10">
  </textarea>
<h2>Auswählbare Anhänge:</h2>
<ion-checkbox ng-repeat="data in appData" ng-model="data.checked">{{data.title}}</ion-checkbox>
<button class="button button-block button-balanced" ng-click="apply(job.id)">
Jetzt bewerben
</button>
<br>
<br>
<br>
<br>
  </ion-content>
</ion-view>
